	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.animation').animate({
				'padding-left': '0px'
			},"slow");

			$("button").click(function(){
				$('#whiterabbit').fadeToggle("slow");
			});

			$("button").on('mouseenter', () =>{
				$("button").animate({
					fontSize: '+=3px'
				},300)
			}).on('mouseleave',() => {
				$("button").animate({
					fontSize: '-=3px'
				},300)
			});
		});
	</script>
